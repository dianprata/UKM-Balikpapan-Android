<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs>
      
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/app/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
      </ion-tab>

      <ion-tab title="search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/app/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
      </ion-tab>
      
      <ion-tab title="Favorites" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/app/favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Nearby" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/app/nearby">
        <ion-nav-view name="tab-nearby"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-profile">
      <div class="profile">
          <img class="profile-picture" src="http://ionicframework.com/img/docs/mcfly.jpg" />
          <h4 class="name">Thronester</h4>
      </div>
  </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="doLogout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
