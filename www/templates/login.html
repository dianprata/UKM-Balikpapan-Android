<ion-modal-view class="background">
  <ion-content>
    <form>
      <div class="list login">
        <h2 class="text-center">UKM BPN</h2>                    
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <div class="text-center">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
      </div>
      </div>
      <button class="button button-assertive button-login" ng-click="doLogin()" type="submit">Sign In</button>      
    </form>
  </ion-content>
</ion-modal-view>
